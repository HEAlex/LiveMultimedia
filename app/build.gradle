apply plugin: 'com.android.application'
android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile files('libs/support-v4-19.1.0.jar')
    }

    defaultConfig {
        applicationId "com.constantinnovationsinc.livemultimedia"
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
    }
}

dependencies {
}