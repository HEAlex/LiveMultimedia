apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile files('libs/support-v4-19.1.0.jar')
    }

    defaultConfig {
        applicationId "com.constantinnovationsinc.livemultimedia"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
}
